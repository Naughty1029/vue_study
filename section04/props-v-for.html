<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.10/dist/vue.js"></script>
    <style>
        .parent{
            width: 800px;
            margin: 0 auto;
            border: 1px solid red;
        }
        .child{
            width: 30%;
            margin: 0 auto;
            border: 1px solid blue;
        }
    </style>
</head>
<body>
    <!-- 仮想DOM -->
    <div id="app" class="parent">
        <array-test 
            v-for="member in members"
            :key="member.name"
            :item="member"
            class="child">
        </array-test>
    </div>
    <script>
        let arrayTest = {
            template:`
            <div>
                {{item.name}}<br>
            </div>`,
            props:{
                item:{
                    type:Object
                },
            },
        }
        //Vueクラス→インスタンス化
        let app = new Vue({
            el: '#app',
            components:{
                arrayTest
            },
            data(){
                return {
                    members:[
                        {name:"kubo"},
                        {name:"minamino"},
                        {name:"douan"}
                    ]
                }
            }
        })
    </script>
</body>
</html>
