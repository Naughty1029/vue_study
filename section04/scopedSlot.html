<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.10/dist/vue.js"></script>
    <style>
        .parent{
            width: 800px;
            margin: 0 auto;
            border: 1px solid red;
        }
        .child{
            width: 30%;
            margin: 0 auto;
            border: 1px solid blue;
        }
    </style>
</head>
<body>
    <div id="app">
        <my-component class="child">
            <template v-slot="palyer">
                {{palyer}}
                {{palyer.member.name}}
            </template>
        </my-component>
    </div>
    <script>
        let myComponent = {
            template:`
            <div>
                <slot :member="member">
                    ここが差し代わる
                </slot>
            </div>`,
            data(){
                return {
                    member:{
                        name:"名前",
                        height:170,
                        hobby:"サッカー"
                    }
                }
            },
        }

        let app = new Vue({
            el:"#app",
            data(){
                return {
                }
            },
            components:{
                myComponent
            }
        })
    </script>
</body>
</html>
