        {{totalPriceMethod()}}

            el:"#app",

                    price:1,
                    number:1
                }
            },
            methods:{
                totalPriceMethod(){
                    console.log('method');
                    return this.number * this.price;
                }
            },
            computed:{
                // totalPrice(){
                //     console.log('computed');
                //     return this.price * this.number;
                // }
                totalPrice: app => app.price * app.number
            }
        })
