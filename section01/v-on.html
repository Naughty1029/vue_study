<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.10/dist/vue.js"></script>
</head>
<body>

    <!-- 仮想DOM -->
    <div id="app">
        <!-- <button v-on:click="btnClicked">click</button> -->
        <button @click="btnClicked">click</button>
        <button @click="btnClickEvent">click</button>
        <button @click="btnClickArgs(1)">click</button>
        <button @click="btnClickEventArgs(1,$event)">click</button>

        <form>
            <button type="submit" @click.stop.prevent="doThis">送信</button>
        </form>
    </div>
    <script>
        let app = new Vue({
            el:"#app",
            data(){
                return {
                }
            },
            methods:{
                btnClicked(){
                    console.log('clicked');
                },
                btnClickEvent(e){
                    console.log(e);
                },
                btnClickEventArgs(int,e){
                    console.log(int,e);
                },
                doThis(){
                    console.log('aaa');
                }
            }
            
        })
    </script>
</body>
</html>
