<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.10/dist/vue.js"></script>
</head>
<body>
    <!-- リアルDOM -->
    <a id="google_link">googleへのリンク</a>
    <!-- 仮想DOM -->
    <div id="app">
        {{ message }}
        <!-- <a href="{{google}}">googleへのリンク</a> -->
        <a v-bind:href="google">googleへのリンク</a><!-- v-bindで埋め込み -->
        <br>
        <a :href="google">googleへのリンク</a><!-- 省略形 -->
        <br>
        <a :href="book.url">{{book.title}}</a>
        <br>
        <input v-bind="{name:formInput.name,placeholder:formInput.placeholder}">
        <br>
        <input v-bind="formInput">
    </div>
    <script>
        //Vueクラス→インスタンス化
        let app = new Vue({
            el: '#app',
            data(){//初期設定
                return {
                    message: 'Hi Vue!',
                    google:"https://google.com",
                    book:{
                        title:"本のタイトル",
                        url:"https://google.com"
                    },
                    formInput:{
                        name:"your name",
                        placeholder:"input your name"
                    }

                }
            }
        })

        //直接DOM操作
        //idを指定
        const googleLink = document.getElementById('google_link');
        googleLink.href = "https://google.com";
    </script>
</body>
</html>
